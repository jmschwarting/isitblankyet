<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="content">
      <div class="form-div">
        <form">
          <input type="text" name="url" value="" autocomplete="off" id="form-input" placeholder="shopify url">
          <br>
          <!-- <input type="submit" value="Get inventory" onclick="getInventory()"> -->
          <button type="submit" name="button" onclick="getInventory()">GET INVENTORY</button>
        </form>
      </div>
      <div class="results" id="results">
        <div class="product">
          <div class="image">
            <img id="product-image" src="" alt="">
          </div>
          <h3 id="product-name"></h3>
        </div>
        <hr>
        <table id="results-table">
          <tr>
            <th>Variant</th>
            <th>Inventory available</th>
            <th>Price</th>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
